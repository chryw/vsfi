<html>
  <head>
    <title>bowtie</title>
    <link href="assets/css/bowtie.css" rel="stylesheet">
    <style>
      body { font-family: Gill Sans; text-align: center; background: #f7f7f7 }
      body > h1 { color: #666; margin: 1em 0 }
      .glyph { padding: 0 }
      .glyph > li { display: inline-block; margin: .3em .2em; width: 5em; height: 6.5em; background: #fff; border-radius: .5em; position: relative }
      .glyph > li .s { display: block; margin-top: .1em; line-height: 0 }
      .glyph-name { font-size: .8em; color: #666; display: block }
      .glyph-codepoint { color: #999; font-family: monospace }
    </style>
  </head>
  <body>
    <h1>bowtie</h1>
    <ul class="glyph">
      <li>
        <i class="bowtie bowtie-alert bowtie-4x"></i>
        <span class="glyph-name">alert</span>
        <span class="glyph-codepoint">E001</span>
      </li>
      <li>
        <i class="bowtie bowtie-approve-disapprove bowtie-4x"></i>
        <span class="glyph-name">approve-disapprove</span>
        <span class="glyph-codepoint">E002</span>
      </li>
      <li>
        <i class="bowtie bowtie-approve bowtie-4x"></i>
        <span class="glyph-name">approve</span>
        <span class="glyph-codepoint">E003</span>
      </li>
      <li>
        <i class="bowtie bowtie-arrow-down bowtie-4x"></i>
        <span class="glyph-name">arrow-down</span>
        <span class="glyph-codepoint">E004</span>
      </li>
      <li>
        <i class="bowtie bowtie-arrow-left bowtie-4x"></i>
        <span class="glyph-name">arrow-left</span>
        <span class="glyph-codepoint">E005</span>
      </li>
      <li>
        <i class="bowtie bowtie-arrow-right bowtie-4x"></i>
        <span class="glyph-name">arrow-right</span>
        <span class="glyph-codepoint">E006</span>
      </li>
      <li>
        <i class="bowtie bowtie-arrow-up bowtie-4x"></i>
        <span class="glyph-name">arrow-up</span>
        <span class="glyph-codepoint">E007</span>
      </li>
      <li>
        <i class="bowtie bowtie-chevron-down-light bowtie-4x"></i>
        <span class="glyph-name">chevron-down-light</span>
        <span class="glyph-codepoint">E008</span>
      </li>
      <li>
        <i class="bowtie bowtie-chevron-left-light bowtie-4x"></i>
        <span class="glyph-name">chevron-left-light</span>
        <span class="glyph-codepoint">E009</span>
      </li>
      <li>
        <i class="bowtie bowtie-chevron-right-light bowtie-4x"></i>
        <span class="glyph-name">chevron-right-light</span>
        <span class="glyph-codepoint">E00A</span>
      </li>
      <li>
        <i class="bowtie bowtie-chevron-up-light bowtie-4x"></i>
        <span class="glyph-name">chevron-up-light</span>
        <span class="glyph-codepoint">E00B</span>
      </li>
      <li>
        <i class="bowtie bowtie-gitlogo bowtie-4x"></i>
        <span class="glyph-name">gitlogo</span>
        <span class="glyph-codepoint">E00C</span>
      </li>
    </ul>
  </body>
</html>
