<html>

<head>
  <title>
    <%= fontName %> icon font demo</title>
  <link href="assets/css/<%= fontName %>.css" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

  <style>
    body {
      text-align: center
    }

    body > h1 {
      margin: 1em 0
    }

    .glyph {
      list-style: none;
    }

    .glyph > li {
      display: inline-block;
      position: relative;
      padding: .5em .5em .5em .5em;
      margin: .5em;
      border-radius: .5em;
    }

    .glyph > li:hover {
      cursor: pointer;
      color: #fff;
      background-color: #666699;
    }

    .glyph > li .s {
      display: block;
      margin-top: .1em;
      line-height: 0
    }

    .glyph-name {
      font-size: .8em;
      display: block
    }

    .glyph-codepoint {
      font-family: monospace
    }
  </style>
</head>

<body>
  <h1>
    <%= fontName %>
  </h1>
  <ul class="glyph">
    <% _.each(glyphs, function(glyph) { %>
      <li>
        <span class="<%= fontName %> <%= fontName %>-<%= glyph.name %>"></span>
        <span class="glyph-name">
          <%= glyph.name %>
        </span>
        <span class="glyph-codepoint">
          <%= glyph.codepoint %>
        </span>
      </li>
      <% }); %>
  </ul>
</body>

</html>
